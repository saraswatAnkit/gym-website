<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraswat Shirts Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">

        <div class="logo">
            <a href="/index.html"><img src="./assets/logo (1).png" alt=""></a>
        </div>
        
            </header>
    <div class="register-container">
        <form class="register-box" onsubmit="return validateRegistration()">
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" id="fullname" required>
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" required>
                <label>Confirm Password</label>
            </div>
            <div class="terms">
                <label><input type="checkbox" id="terms"> I accept the terms & conditions</label>
            </div>
            <button type="submit">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
